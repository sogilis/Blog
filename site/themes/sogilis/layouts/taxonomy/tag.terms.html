{{ define "main" }}
  <div class="tags-pages">
    <h1 class="title">Tags</h1>
    <ul class="tags-list">
      {{ range .Data.Terms.ByCount }}
        <li>
          <span class="tag">
            <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
          </span>
          ({{ len .Pages}})
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
